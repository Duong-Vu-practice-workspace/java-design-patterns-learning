<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Test</title><style>body{font-family:sf pro text,-apple-system,BlinkMacSystemFont,Roboto,segoe ui,Helvetica,Arial,sans-serif,apple color emoji,segoe ui emoji,segoe ui symbol}.header-question{font-size:24px;font-weight:700;margin-bottom:8px}p{margin-top:0;margin-bottom:0}label{display:flex;flex-direction:row}#clock-block{position:fixed;bottom:0;right:20px;width:300px;height:60px;background-color:#000;color:#fff;padding:10px}.question{margin:0}.answer-list{display:block}.answer-options{margin:20px 0 0 0;border:2px solid #2d2f31;padding:16px}.answer-options,.container{display:flex}.blank-block,.main-block{flex:1;height:100%}.main-block{flex:3}button{background-color:#000;padding:8px 12px 8px 12px;border:none;color:#fff;font-family:sf pro text,-apple-system,BlinkMacSystemFont,Roboto,segoe ui,Helvetica,Arial,sans-serif,apple color emoji,segoe ui emoji,segoe ui symbol;margin-top:20px;font-weight:700;border-radius:4px}button:hover{background-color:#3e4143}.cb-fm,.rd-fm{display:none}.cb-fm+label,.rd-fm+label{padding-left:25px;position:relative;cursor:pointer}.answer-options{box-sizing:border-box;display:flex}.answer-options label{top:0;left:0;width:100%;height:100%}.answer-options b{margin-left:6px}.rd-fm+label:before{border-radius:50%}.cb-fm:checked+label:before,.rd-fm:checked+label:before{background-color:#2d2f31;border-color:#2d2f31}.cb-fm:checked+label:before{content:"\1F5F8";color:#fff}.cb-fm+label:before,.rd-fm+label:before{content:'';display:inline-block;width:16px;height:16px;border:2px solid #2d2f31;background-color:#fff;position:absolute;left:0;top:50%;transform:translateY(-50%)}.answer-options:hover{background-color:rgba(23,57,83,.12)}.answer-options:hover input{background-color:rgba(23,57,83,.12)}.neutral{border-color:#2d2f31!important}.true{border-color:#32cd32}.false{border-color:red}.pass{color:#32cd32}.fail{color:red}code{background-color:#fff;border:1px solid #d1d7dc;color:#b4690e;font-size:90%;padding:.2rem .4rem}img{max-width:700px;display:block}.answer-options label{word-break:break-word}.header-question{margin-top:20px}</style></head><body onload="main()"><div class="container"><div class="blank-block"></div><div class="main-block"><h1 id="title"></h1><div id="basic-info"><div id="description"></div><div style="display:flex"><b style="margin-right:5px">Number of questions:</b><div id="number-questions"></div></div></div><button id="start-test">Start Test</button><div id="quiz-container"></div></div><div class="blank-block"></div></div><script>const quizData={"title": "Quiz - Builder Design Pattern", "description": "<p>Let's test your knowledge of the builder design pattern. In case you get some of these wrong, don't worry! You can go back and watch any lectures on builder pattern again and then try again.</p><p><br></p>", "number_questions": 4, "questions": [{"question": "<p>In which scenarios builder pattern can be helpful?</p>", "answer": [["<p>We want to make sure only one object is created of a class</p>", "Builder pattern doesn't put any restrictions on number of objects created. We use singleton pattern for that.", "false"], ["<p>When we have a complex object that can be built in multiple simple steps</p>", "Correct! Builders are really meant to solve the problem of object creation when the creation takes multiple steps.", "true"], ["<p>If the class constructor is declared as \"private\"</p>", "Constructor can be delcared as private for any reason. Builder pattern is used when we have a complex object that has to be built in steps.", "false"], ["<p>When our object creation process needs more memory</p>", "Builder pattern makes no promises regarding the memory usage. It is only concerned with object creation.", "false"]], "related_lectures": "Builder - Summary"}, {"question": "<p>What is the main purpose of \"director\" role in a builder pattern?</p>", "answer": [["<p>Director stores the parameters needed for creating the object</p>", "A director is not in charge of storing the parameters. Builder iteself stores these parameters.", "false"], ["<p>Director saves the object instance that was created for later use.</p>", "Director does not cache the instance. If caching is ever used in builder pattern then the builder itself typically saves the instance", "false"], ["<p>Director knows about sequence of steps needed to create object.</p>", "Correct! Director is in-charge of calling methods of builder that build one part of final product at a time. So director knows the steps and also the sequence in which these methods need to be called.", "true"], ["<p>Director can clone instances.</p>", "Builder pattern is all about building/creating new objects. If we want cloning then we can use prototype design pattern.", "false"]], "related_lectures": "Builder - Summary"}, {"question": "<p>Method chaining is mandatory in builder pattern and every builder implementation \"must\" support method chaining. True or false?</p>", "answer": [["<p>True</p>", "It is not mandatory to have method chaining. Method chaining is just a way to simplify usage of our buiilder. It does not affect the pattern. We can create a builder which does not support method chaining. It'll just mean our code in director will be slightly larger.", "false"], ["<p>False</p>", "Correct! Method chaining is just a way to simplify usage of our buiilder. It does not affect the pattern. We can create a builder which does not support method chaining. It'll just mean our code in director will be slightly larger.", "true"]], "related_lectures": "Builder - Implementation Part 1"}, {"question": "<p>What is an immutable class?</p>", "answer": [["<p>A class with all private constructors.</p>", "Private constructors alone are not sufficient to make immutable class. ", "false"], ["<p>A class whose object's state/properties cannot be changed once that object is created.</p>", "Correct! We can't change the content of object of an immutable class once it is created. ", "true"], ["<p>A class which is declared as final.</p>", "Declaring a class final only means that we can't inherit from that class. It doesn't make the class immutable.", "false"]], "related_lectures": "Builder - Implementation Part 2"}]};function main(){document.title=quizData.title,document.getElementById("title").innerHTML=quizData.title,document.getElementById("description").innerHTML=quizData.description,document.getElementById("number-questions").innerHTML=quizData.number_questions+" question(s)";for(var e="",t=0;t<quizData.questions.length;t++){e+='<div class="questions"><p class="header-question">Question '+(t+1)+': </p><p class="question">'+quizData.questions[t].question+'</p><div class="answer-list">';for(var n=0;n<quizData.questions[t].answer.length;n++)e+='<div class="answer-options '+quizData.questions[t].answer[n][2]+' neutral"><input type="radio" id="question-'+(t+1)+"-"+(n+1)+'" name="question-'+(t+1)+'" class="rd-fm"><label for="question-'+(t+1)+"-"+(n+1)+'"><b>'+quizData.questions[t].answer[n][0]+'</b></label></div><div class="explain-zone question-'+(t+1)+"-"+(n+1)+'" name="question-'+(t+1)+'">',""!=quizData.questions[t].answer[n][1]&&(e+="<p><b>Explanation: </b>"+quizData.questions[t].answer[n][1]+"</p>"),e+="</div>";""!=quizData.questions[t].related_lectures&&(e+='</div><div class="explain-zone question-'+(t+1)+' related"><p><b>Related lectures: </b>'+quizData.questions[t].related_lectures+"</p></div></div>"),e+='<button id="submit-button" class="question-'+(t+1)+' submit" onclick="checkAns('+(t+1)+')">Check answers</button>'}document.getElementById("quiz-container").innerHTML=e,document.getElementById("quiz-container").style.display="none"}var myButton=document.getElementById("start-test");function checkAns(e){for(var t='[id^="question-'+e+'-"]',n=document.querySelectorAll(t),s=0;s<n.length;s++)if(n[s].checked)if(n[s].parentElement.classList.contains("true")){for(var i=0;i<n.length;i++)n[i].parentElement.classList.remove("neutral"),document.querySelector(".explain-zone.question-"+e+"-"+(i+1)).style.display="block",n[i].parentElement.style.pointerEvents="none";document.querySelector(".question-"+e+".related").style.display="block",document.querySelector(".question-"+e+".submit").style.pointerEvents="none"}else n[s].checked="false",n[s].parentElement.classList.remove("neutral"),document.querySelector(".explain-zone.question-"+e+"-"+(s+1)).style.display="block",n[s].parentElement.style.pointerEvents="none"}myButton.addEventListener("click",(function(){document.getElementById("title").style.display="none",document.getElementById("basic-info").style.display="none",document.getElementById("start-test").style.display="none",document.getElementById("quiz-container").style.display="block";for(var e=document.getElementsByClassName("explain-zone"),t=0;t<e.length;t++)e[t].style.display="none"}))</script></body></html>
